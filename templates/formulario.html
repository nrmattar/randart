    <main id="main">

        <section class="formulario">

            <h1>Formulario de registro</h1>

            <form action="https://formspree.io/f/xdorwvjo" method="post">
                

                <label for="firstname">Nombre: </label>
                <input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aqui...">

                <label for="lastname">Apellido:</label>
                <input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aqui...">
                <label for="street">Direccion:</label>
                <input type="text" name="address" placeholder="Ingrese su dirección aqui...">
                <label for="number">Numero:</label>
                <input type="number" name="number" placeholder="Ingrese el numero..">
                <label for="city">Ciudad: </label>
                <input type="text" name="city" value="ej. C.A.B.A.">
                <label for="zipcode">Código Postal:</label>
                <input type="text" name="zipcode" placeholder="Ingrese su codigo postal aqui...">
                <label for="telefono">Telefono: </label>
                <input type="tel" name="telefono" placeholder="ingrese su telefono aqui ....">
                <label for="BirthDate">Fecha Nac.(mm/dd/yyyy): </label> 
                <input type="date" name="birthdate">
                <label for="clave">Clave: </label>
                <input type="password" name="clave">
                <label for="mail">Mail: </label>
                <input type="email" name="mail">
                <label for="url">Link a pagina personal: </label>
                <input type="url" name="url">
                <label for="gender">Género </label>
               
                <div>
                    <input type="radio" name="gender" value="hombre" checked>Hombre
                    <input type="radio" name="gender" value="Mujer">Mujer
                    <input type="radio" name="gender" value="Otro"> Otro
                </div>

                
                <label for="conocimientos"> Intereses sobre el contenido de la pagina:</label>
                <div id="conocimientos">
                    <input type="checkbox" name="conocimientos" value="Arte en general"> Arte en general
                    <input type="checkbox" name="conocimientos" value="Pinturas"> Pinturas
                    <input type="checkbox" name="conocimientos" value="Dioramas"> Dioramas
                    <input type="checkbox" name="conocimientos" value="Coleccionismo"> Coleccionismo
                    <input type="checkbox" name="conocimientos" value="Revistas"> Revistas
                    
                </div>
               
                <label for="estudios">Otros intereses</label>
                <select id="estudios" name="estudios"></select>

                <label for="comentarios">Comentarios:</label> 
                <textarea name="comentarios" rows="10" cols="30"></textarea>
                 <input class="boton" type="submit" value="Enviar">
                
            </form>
            
            
        </section>

    </main>
